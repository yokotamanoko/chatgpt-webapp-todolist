<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TODOリスト</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css">
    <style>
        #todo-list {
            margin-top: 20px;
        }
        .todo-item {
            margin-bottom: 10px;
        }
    </style>
</head>
<body>

<div class="container">
    <h1>TODOリスト</h1>
    <form id="todo-form">
        <div class="form-group">
            <input type="text" class="form-control" id="todo-input" placeholder="TODOを入力">
        </div>
        <button type="submit" class="btn btn-primary">追加</button>
    </form>

    <ul id="todo-list" class="list-group">
    </ul>
</div>

<script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
<script src="https://code.jquery.com/ui/1.12.1/jquery-ui.min.js"></script>
<script>
    $(document).ready(function() {
        // 送信ボタンがクリックされたときの処理
        $('#todo-form').submit(function(event) {
            event.preventDefault();
            var todoText = $('#todo-input').val();
            if (todoText.trim() !== '') {
                var listItem = $('<li class="list-group-item todo-item"></li>');
                var checkBox = $('<input type="checkbox" class="mr-2">');
                var deleteLink = $('<a href="#" class="ml-2">削除</a>');

                listItem.append(checkBox);
                listItem.append(todoText);
                listItem.append(deleteLink);
                $('#todo-list').append(listItem);

                // テキストボックスを空にする
                $('#todo-input').val('');
            }
        });

        // 削除リンクがクリックされたときの処理
        $(document).on('click', '#todo-list a', function(event) {
            event.preventDefault();
            $(this).closest('li').remove();
        });

        // ドラッグで並び替え可能にする
        $('#todo-list').sortable();
    });
</script>
</body>
</html>
